<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Styles/main.css" />
    <link rel="stylesheet" href="Styles/header.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Book Site</title>
  </head>
  <body>
    <div class="header">                 <!--For search bar, cart etc-->
      <div class="left-section">
        <img src="Images/Site logo.png" alt="logo" class="logo">
      </div>
      <div class="middle-section">
        <div class="input-container">
          <input
            class="input"
            name="text"
            type="text"
            placeholder="Search the internet..."/>
        </div>
      </div>
      <div class="right-section">
        <div class="cart-logo-container">
          <img src="Images/cart.png" class="cart-logo" />
        </div>
      </div>
    </div>

    <section id="books" class="book-grid">                  <!--For book -->

      <div class="book-item">
          <img src="Images/front-1.jfif" alt="Book 1">
          <p class="book-title">Head Kid</p>
          <button class="buy-now">Buy Now</button>
      <button class="add-to-cart">Add to Cart</button>
      </div>

      <div class="book-item">
          <img src="Images/front-2.jfif" alt="Book 2">
          <p class="book-title">The Dreaming Arts</p>
          <button class="buy-now">Buy Now</button>
      <button class="add-to-cart">Add to Cart</button>
      </div>

      <div class="book-item">
          <img src="Images/front-3.jfif" alt="Book 3">
          <p class="book-title">Atomic Habits</p>
          <button class="buy-now">Buy Now</button>
      <button class="add-to-cart">Add to Cart</button>
      </div>

      <div class="book-item">
        <img src="Images/front-4.jfif" alt="Book 4">
        <p class="book-title">Rich Dad Poor Dad</p>
        <button class="buy-now">Buy Now</button>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="book-item">
      <img src="Images/front-5.jfif" alt="Book 5">
      <p class="book-title">India 2020</p>
      <button class="buy-now">Buy Now</button>
      <button class="add-to-cart">Add to Cart</button>
  </div>

  <div class="book-item">
    <img src="Images/front-6.jfif" alt="Book 6">
    <p class="book-title">Wings Of Fire</p>
    <button class="buy-now">Buy Now</button>
      <button class="add-to-cart">Add to Cart</button>
</div>
  </section>

    <div class="sidebar-container">
      <div class="sidebar">
<p>

</p>

  <label for="genre2"> Fiction </label>
</p>

  <label for="genre3"> Non-Fiction </label>

</p>

</p>

<p>

</p>
